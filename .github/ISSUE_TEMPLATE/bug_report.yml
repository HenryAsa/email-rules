---
  name: "Bug Report"
  description: Report a bug. For security vulnerabilities see Report a security vulnerability in the templates.
  title: "BUG: <Please write a comprehensive title after the 'BUG: ' prefix>"
  labels: [Bug]

  body:
  - type: textarea
    attributes: 
      label: "Describe the issue:"
    validations:
      required: true

  - type: textarea
    attributes:
      label: "Reproduce the code example:"
      description: >
        A short code example that reproduces the problem/missing feature. It
        should be self-contained, i.e., can be copy-pasted into the Python
        interpreter or run as-is via `python myproblem.py`.
      placeholder: |
        << your code here >>
      render: python
    validations:
      required: false
    
  - type: textarea
    attributes:
      label: "Error message:"
      description: >
        Please include full error message, if any.
      placeholder: |
        << Full traceback starting from `Traceback: ...` >>
      render: shell
    validations:
      required: false

  - type: textarea
    attributes:
      label: "Screenshots"
      description: If applicable, add screenshots to help explain your problem.
      placeholder: |
        ![DESCRIPTION](LINK.png)
    validations:
      required: false

  - type: dropdown
    id: os
    attributes:
      label: "OS"
      description: What is the impacted environment?
      multiple: true
      options:
        - Mac
        - Windows
        - Linux
    validations:
      required: false